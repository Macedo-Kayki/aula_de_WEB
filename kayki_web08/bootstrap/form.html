<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Forms</title>
</head>
<body>
    <main class="container-sm my-5">
        <h2 class="mb-4">Registre-se</h2>

        <form>
            <label for="username" class="form-label">Nome de Usu√°rio</label>
            <input type="text" id="username" name="username" class="form-control mb-3" required>

            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control mb-3" required>

            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control mb-3">

            <button class="btn btn-primary" type="submit">Registrar</button>
            <button type="reset" class="btn btn-secondary">Cancelar</button>
        </form>
    </main>
</body>
</html>
